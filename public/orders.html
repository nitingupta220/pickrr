      <md-tab label="Not Fulfilled">
        <md-content class="md-padding">
          <div class="container-fluid" ng-if="orderList.length > 0">
            <div class="row">
              <div class="col-sm-3">
                <md-input-container>
                  <label>Select Account</label>
                  <md-select ng-model="account.value">
                    <md-option
                      ng-repeat="order in data.uorders"
                      ng-value="order.pickrr_dict.auth_token"
                    >
                      {{order.pickrr_dict.auth_token}}
                    </md-option>
                  </md-select>
                </md-input-container>
              </div>
              <div class="col-sm-4 mt-2">
                <div class="row">
                  <div class="col">
                    <md-input-container>
                      <label>Email</label>
                      <input ng-model="emailList.value" />
                    </md-input-container>
                  </div>
                  <div class="col">
                    <md-button
                      class="md-raised"
                      ng-click="convertStringToArray()"
                    >
                      Add Email
                    </md-button>
                  </div>
                </div>
              </div>
              <div class="col-sm-2">
                <md-radio-group ng-model="extraFeature.value">
                  <md-radio-button value="Surface">Surface</md-radio-button>
                  <md-radio-button value="NDD"> NDD </md-radio-button>
                  <md-radio-button value="DG">DG</md-radio-button>
                </md-radio-group>
              </div>
              <div class="col-sm-1 text-right">
                <md-button
                  class="md-raised mt-1 mb-3 mr-3 text-right"
                  target="_blank"
                  ng-click="placeOrder()"
                >
                  Place Order
                </md-button>
              </div>
            </div>
          </div>
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">Select</th>
                <th scope="col">Name</th>
                <th scope="col">Order ID</th>
                <th scope="col">Quantity</th>
                <th scope="col">Order Type</th>
                <th scope="col">Destination</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="order in data.uorders">
                <th scope="row">
                  <md-checkbox
                    ng-model="active.value"
                    aria-label="Checkbox 1"
                    ng-change="pushToArray(order.pickrr_dict, active.value)"
                  >
                  </md-checkbox>
                </th>
                <td>{{order.pickrr_dict.from_name}}</td>
                <td>{{order.pickrr_dict.client_order_id}}</td>
                <td>{{order.pickrr_dict.quantity}}</td>
                <td>
                  <span ng-if="order.pickrr_dict.cod_amount === 0">
                    Prepaid
                  </span>
                  <span ng-if="order.pickrr_dict.cod_amount < 0">
                    COD
                  </span>
                </td>
                <td>{{order.pickrr_dict.to_address}}</td>
                <td>
                  <md-button class="md-raised md-warn" target="_blank">
                    Cancel
                  </md-button>
                </td>
              </tr>
            </tbody>
          </table>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
